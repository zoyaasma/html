<html>
    <title>
        TTD ticket
    </title>
    <style>
        h1{
            align-content: center;
        }
       
    </style>
    <body>
    <h1>
        <form>
        <label>Account Type</label>
        <input type="radio"name="type">individual
       </h1>
       <p>
         <label>First name</label>
        <input type="text"placeholder="asma">
        <br>
       </p>
       <p>
       <label>Last name</label>
        <input type="text"placeholder="shaik"><br>
    </p>
    <p>
        <label>Mobile Number</label>
        <input type="number"placeholder="+91"><br></p>
       <p> <label>date of birth</label>
        <input type="date"placeholder="17/03/2003"><br></p>
       <p> <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br></p>
        <p> <label>AddressLine1</label>
        <input type="text"placeholder=""><br></p>
        <p><label>AddressLine2</label>
        <input type="text"placeholder=""><br></p>
       <p> <label>pin number</label>
        <input type="number"placeholder="517194"><br></p>
      <p> <label>City</label>
        <input type="text"placeholder="Bhakarapet"><br></p>
        <p><label>state</label>
        <input type="text"placeholder=" AndhraPradesh"><br></p>
        <p><label>Country</label>
        <input type="text"placeholder=" India"><br></p>
       <p> <label>select photo/ID card</label>
        <input type="file"><br></p>
        <p><label>IDNumber</label>
        <input type="number"placeholder="1234 5678 8765"><br></p>
       <p> <input type="submit">
        <input type="reset"></p>
    </form>
    </body>
</html>
